DefaultContentLanguage = "en"
Paginate = 9
SectionPagesMenu = "main"
baseURL = "https://scifibooks.club/"
disqusShortname = "scifibooks-club"
enableRobotsTXT = true
googleAnalytics = ""
languageCode = "en-us"
theme = "ananke"
title = "Sci-fi Books Club"

[languages.en]
  contentDir = "content/en"
  title = "Sci-fi Books Club"
  weight = 1

[[menu.top]]
  URL = "/reviews"
  identifier = "reviews"
  name = "Reviews"
  weight = 1
[[menu.top]]
  URL = "/about"
  identifier = "about"
  name = "About"
  weight = 3
[[menu.top]]
    URL = "/blog"
    identifier = "blog"
    name = "Blog"
    weight = 5
